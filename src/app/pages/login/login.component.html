<div class="login-box">
  <div class="login-logo">
    <b>Work</b>space
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Your Phone Number" type="text">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Your Password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!--<a href="#">I forgot my password</a><br>-->
          <a [routerLink]="['/pages/register']" class="text-center">Register a new membership</a>
        </div>
        <div class="col-xs-4">
          <!--<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>-->
          <a (click)="logIn()" class="btn btn-primary btn-block btn-flat">Sign In</a>
        </div>
      </div>
    </form>
    <!--<div class="social-auth-links text-center">-->
    <!--<p>- OR -</p>-->
    <!--<a href="#" class="btn btn-block btn-social btn-success btn-flat"><i class="fa fa-weixin"></i>Sign in using WeiChat</a>-->
    <!--<a href="#" class="btn btn-block btn-social btn-warning btn-flat"><i class="fa fa-weibo"></i>Sign in using Weibo</a>-->
    <!--</div>-->
  </div>
</div>
