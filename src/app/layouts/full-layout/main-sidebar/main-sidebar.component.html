<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input name="q" class="form-control" placeholder="Search..." type="text">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu tree" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li *ngFor="let menu of menus" class="treeview" [class.active]="currentMenuId == menu.id">
        <a href="javascript:void(0);">
          <i class="fa fa-circle-o"></i><span>{{menu.name}}</span>
        </a>
        <ul class="treeview-menu" style="display: none;">
          <li *ngFor="let childMenu of menu.childMenus">
            <a href="javascript:void(0);" (click)="nav(childMenu)">
              <i class="fa fa-circle-o"></i>{{childMenu.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
